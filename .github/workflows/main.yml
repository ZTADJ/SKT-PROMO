name: AirFrance Daily Scan

on:
  schedule:
    - cron: '0 8 * * *'  # Jeden Tag um 08:00 Uhr
  workflow_dispatch:      # Ermöglicht den manuellen Start-Button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Das ist der entscheidende Schlüssel!
    steps:
      - name: Code auschecken
        uses: actions/checkout@v3
        with:
          persist-credentials: true # Hält die Verbindung für den Push offen

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Pakete installieren
        run: pip install requests

      - name: Skript ausführen
        run: python promo_scanner.py

      - name: Ergebnisse speichern
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add promos.csv
          git commit -m "Tägliches Promo-Update" || exit 0
          git push
