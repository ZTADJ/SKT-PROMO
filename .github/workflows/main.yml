name: AirFrance Daily Scan

on:
  schedule:
    - cron: '0 8 * * *'  # 08:00 UTC = 09:00 Uhr deutsche Winterzeit
  workflow_dispatch:      # Der "Manuell-Start" Button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Wichtig für Schreibrechte
    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Pakete installieren
        run: pip install requests

      - name: Skript ausführen
        run: python promo_scanner.py

      - name: Ergebnisse speichern
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add promos.csv
          git commit -m "Tägliches Promo-Update" || exit 0
          git push
