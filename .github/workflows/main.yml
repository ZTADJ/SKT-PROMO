name: AirFrance Daily Scan

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Code auschecken
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Holt die gesamte Historie, um Fehler zu vermeiden

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Pakete installieren
        run: pip install requests

      - name: Skript ausführen
        run: python promo_scanner.py

      - name: Ergebnisse speichern
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add promos.csv
          git commit -m "Tägliches Promo-Update" || exit 0
          git pull --rebase origin main || git rebase --skip
          git push origin main
